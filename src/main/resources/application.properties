sistema.quantidade-tentativa-senha=3

server.port=8081

logging.level.root=DEBUG
logging.level.org.springframework=WARN

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:../banco
spring.datasource.username=sa
spring.datasource.password=password
#spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.web-admin-password=sa
spring.h2.console.settings.trace=true

spring.security.oauth2.resourceserver.opaquetoken.client-id=df_rural_mobile
spring.security.oauth2.resourceserver.opaquetoken.client-secret==df_rural_mobile

